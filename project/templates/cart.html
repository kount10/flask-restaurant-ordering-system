<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart %}
            <li>{{ item.name }} x {{ item.quantity }} - Rs. {{ item.price * item.quantity }}
                <form action="{{ url_for('remove_from_cart', item_id=item.id) }}" method="POST">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <p>Total: Rs. {{ total }}</p>
    <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    <a href="{{ url_for('index') }}">Go Back to Menu</a>
</body>
</html>
